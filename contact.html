<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Rohith" />
    <meta
      name="description"
      content="The contact information for The  Little Taco shop"
    />
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#about">About LTS</a></li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="images/tacos_close_up_400x260.png"
          alt="Litte Taco shop Tacos"
          title="Beautiful Tacos"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https:/httppbin.org/get" method="get">
          <fieldset>
            <legend>Send us a contact form</legend>
            <p>
              <label for="username">Name:</label>
              <input
                id="username"
                name="username"
                type="text"
                placeholder="exp:Rohith"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="exp:Rohith@gmail.com"
                required
              />
            </p>
            <p>
              <label for="message">Your Message</label><br />
              <textarea
                name="message"
                id="Message"
                cols="30"
                rows="10"
                placeholder="type your messsage"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          Opposite Gandi Maisamma Function hall , MedakRoad,Gandimaisamma.
          <br />
          <br />
          phone: <a href="tel:+91 123456789">987654321</a>
        </address>
      </section>
      <br />
      <br />
      <a href="#">Back To Top</a>
    </main>
    <hr />
    <footer>
      <p>Copy right &copy; The Little Taco shop</p>
    </footer>
  </body>
</html>
